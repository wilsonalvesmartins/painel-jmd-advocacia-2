version: '3.8'

services:
  # Serviço do Frontend (Nginx)
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jmd_webapp
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - jmd-network

  # Serviço do Backend (API)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: jmd_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy # Espera que a base de dados esteja pronta
    environment:
      # As credenciais são agora definidas aqui também, garantindo que a URL é construída corretamente.
      POSTGRES_USER: jmd_user
      POSTGRES_PASSWORD: superstrongpassword123 # Recomendo que troque esta senha
      POSTGRES_DB: jmd_processos
      DATABASE_URL: postgresql://jmd_user:superstrongpassword123@db:5432/jmd_processos
    networks:
      - jmd-network

  # Serviço da Base de Dados
  db:
    image: postgres:15-alpine
    container_name: jmd_database
    restart: unless-stopped
    environment:
      # As credenciais são definidas aqui para inicializar a base de dados
      POSTGRES_USER: jmd_user
      POSTGRES_PASSWORD: superstrongpassword123 # Recomendo que troque esta senha
      POSTGRES_DB: jmd_processos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jmd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jmd_user -d jmd_processos"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  jmd-network:
    driver: bridge

