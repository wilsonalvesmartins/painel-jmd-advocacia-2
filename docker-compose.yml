version: '3.8'

services:
  # Serviço do Frontend (Nginx)
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jmd_webapp
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - jmd-network

  # Serviço do Backend (API)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: jmd_api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      # Esta variável agora é construída usando os valores do serviço 'db' abaixo
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    networks:
      - jmd-network

  # Serviço da Base de Dados
  db:
    image: postgres:15-alpine
    container_name: jmd_database
    restart: unless-stopped
    # As credenciais são definidas aqui e usadas pela API
    environment:
      POSTGRES_USER: jmd_user
      POSTGRES_PASSWORD: superstrongpassword123 # Troque por uma senha realmente segura
      POSTGRES_DB: jmd_processos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jmd-network

volumes:
  postgres_data:
    driver: local

networks:
  jmd-network:
    driver: bridge

