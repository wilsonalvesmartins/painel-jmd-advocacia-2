<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Processos - JMD Advocacia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 24px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 0.5rem;
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Tela de Login -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">JMD Advocacia - Acesso</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Utilizador</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Palavra-passe</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <p id="loginError" class="text-red-500 text-sm text-center mb-4 hidden">Utilizador ou palavra-passe inválidos.</p>
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-5 rounded-md hover:bg-indigo-700 transition-colors shadow">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Painel Principal (Inicialmente Oculto) -->
    <div id="app" class="p-4 sm:p-6 lg:p-8 hidden">
        <header class="mb-8">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">JMD Advocacia</h1>
                        <h2 class="text-xl font-semibold text-gray-600">Painel de Acompanhamento Processual</h2>
                    </div>
                    <button id="logoutBtn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-600 transition-colors shadow flex items-center gap-2">
                        <i class="fa fa-sign-out-alt"></i>
                        <span>Sair</span>
                    </button>
                </div>
                <div class="w-full h-px bg-gray-200 mt-4"></div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto">
            <div class="bg-white p-4 rounded-lg shadow-sm mb-6 flex flex-wrap items-center justify-between gap-4">
                <div class="relative w-full sm:w-auto flex-grow sm:flex-grow-0 sm:max-w-xs">
                    <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input id="searchInput" type="text" placeholder="Procurar por nº do processo ou nome do cliente..." class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                <button id="addProcessBtn" class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-md hover:bg-indigo-700 transition-colors shadow flex items-center gap-2">
                    <i class="fa fa-plus"></i>
                    <span>Novo Processo</span>
                </button>
            </div>

            <div id="processList" class="space-y-4">
                <!-- Cards de processo serão inseridos aqui -->
            </div>
            <div id="loading-state" class="text-center py-10">
                <p class="text-gray-500 text-lg">A carregar processos...</p>
            </div>
            <div id="error-state" class="hidden text-center py-10 bg-red-50 border border-red-200 rounded-lg">
                <p id="errorMessage" class="text-red-600 font-semibold text-lg">Falha ao carregar processos. Verifique se a API está a funcionar corretamente.</p>
            </div>
            <div id="no-results" class="hidden text-center py-10">
                <p class="text-gray-500 text-lg">Nenhum processo encontrado.</p>
            </div>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Processo -->
    <div id="processModal" class="modal">
        <div class="modal-content animate-fade-in">
            <form id="processForm">
                <h3 id="modalTitle" class="text-2xl font-bold mb-6 text-gray-800">Adicionar Novo Processo</h3>
                <input type="hidden" id="processId">
                <div class="space-y-4">
                    <div>
                        <label for="numeroProcesso" class="block text-sm font-medium text-gray-700 mb-1">Número do Processo</label>
                        <input type="text" id="numeroProcesso" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="nomeCliente" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente</label>
                        <input type="text" id="nomeCliente" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                </div>
                <div class="mt-8 flex justify-end gap-3">
                    <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 font-semibold transition">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-semibold transition">Salvar Processo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Adicionar Movimentação -->
    <div id="movimentacaoModal" class="modal">
        <div class="modal-content animate-fade-in">
            <form id="movimentacaoForm">
                <h3 class="text-2xl font-bold mb-6 text-gray-800">Adicionar Movimentação</h3>
                <input type="hidden" id="movimentacaoProcessId">
                <div>
                    <label for="movimentacaoDescricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição da Movimentação</label>
                    <textarea id="movimentacaoDescricao" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></textarea>
                </div>
                <div class="mt-8 flex justify-end gap-3">
                    <button type="button" id="cancelMovimentacaoBtn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 font-semibold transition">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-semibold transition">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- ELEMENTOS DA UI ---
    const loginScreen = document.getElementById('login-screen');
    const appScreen = document.getElementById('app');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const logoutBtn = document.getElementById('logoutBtn');
    
    const addProcessBtn = document.getElementById('addProcessBtn');
    const processModal = document.getElementById('processModal');
    const processForm = document.getElementById('processForm');
    const processList = document.getElementById('processList');
    const modalTitle = document.getElementById('modalTitle');
    const cancelBtn = document.getElementById('cancelBtn');
    
    const movimentacaoModal = document.getElementById('movimentacaoModal');
    const movimentacaoForm = document.getElementById('movimentacaoForm');
    const cancelMovimentacaoBtn = document.getElementById('cancelMovimentacaoBtn');

    const searchInput = document.getElementById('searchInput');
    const loadingState = document.getElementById('loading-state');
    const errorState = document.getElementById('error-state');
    const noResults = document.getElementById('no-results');

    let allProcesses = [];

    // --- LÓGICA DE AUTENTICAÇÃO ---
    const checkLogin = () => {
        if (sessionStorage.getItem('loggedIn') === 'true') {
            loginScreen.classList.add('hidden');
            appScreen.classList.remove('hidden');
            fetchProcesses();
        } else {
            loginScreen.classList.remove('hidden');
            appScreen.classList.add('hidden');
        }
    };

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'escritorio' && password === '36672456') {
            sessionStorage.setItem('loggedIn', 'true');
            loginError.classList.add('hidden');
            checkLogin();
        } else {
            loginError.classList.remove('hidden');
        }
    });

    logoutBtn.addEventListener('click', () => {
        sessionStorage.removeItem('loggedIn');
        checkLogin();
    });

    // --- FUNÇÕES DA API ---
    const fetchProcesses = async () => {
        showLoading();
        try {
            const response = await fetch('/api/processes');
            if (!response.ok) {
                throw new Error('Falha na rede ou na API');
            }
            allProcesses = await response.json();
            renderProcesses();
        } catch (error) {
            console.error('Erro ao procurar processos:', error);
            showError();
        }
    };

    const saveProcess = async (processData) => {
        try {
            const response = await fetch('/api/processes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(processData),
            });
            if (!response.ok) throw new Error('Falha ao salvar processo');
            await fetchProcesses();
            closeProcessModal();
        } catch (error) {
            console.error('Erro ao salvar processo:', error);
            alert('Não foi possível salvar o processo. Tente novamente.');
        }
    };

    const addMovement = async (processId, description) => {
        try {
            const response = await fetch(`/api/processes/${processId}/movimentacoes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description }),
            });
            if (!response.ok) throw new Error('Falha ao adicionar movimentação');
            await fetchProcesses();
            closeMovimentacaoModal();
        } catch (error) {
            console.error('Erro ao adicionar movimentação:', error);
            alert('Não foi possível adicionar a movimentação. Tente novamente.');
        }
    };

    // --- RENDERIZAÇÃO E UI ---
    const showLoading = () => {
        loadingState.classList.remove('hidden');
        errorState.classList.add('hidden');
        noResults.classList.add('hidden');
        processList.classList.add('hidden');
    };
    
    const showError = () => {
        loadingState.classList.add('hidden');
        errorState.classList.remove('hidden');
        noResults.classList.add('hidden');
        processList.classList.add('hidden');
    };
    
    const showNoResults = () => {
        loadingState.classList.add('hidden');
        errorState.classList.add('hidden');
        noResults.classList.remove('hidden');
        processList.classList.add('hidden');
    };

    const showContent = () => {
        loadingState.classList.add('hidden');
        errorState.classList.add('hidden');
        noResults.classList.add('hidden');
        processList.classList.remove('hidden');
    };

    const formatDate = (dateString) => {
        if (!dateString) return '';
        return new Date(dateString).toLocaleString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    };

    const renderProcesses = () => {
        processList.innerHTML = '';
        const searchTerm = searchInput.value.toLowerCase();
        
        const filteredProcesses = allProcesses.filter(p => 
            p.numero.toLowerCase().includes(searchTerm) ||
            p.cliente.toLowerCase().includes(searchTerm)
        );

        if (allProcesses.length > 0 && filteredProcesses.length === 0) {
            showNoResults();
        } else if (filteredProcesses.length > 0) {
            showContent();
        } else {
             // Se não há processos no total, a mensagem de "nenhum processo" é diferente
            noResults.innerHTML = '<p class="text-gray-500 text-lg">Ainda não há processos registados. Clique em "Novo Processo" para começar.</p>';
            showNoResults();
        }

        filteredProcesses.sort((a, b) => new Date(b.last_updated) - new Date(a.last_updated));

        filteredProcesses.forEach(p => {
            const lastMovement = p.movimentacoes && p.movimentacoes.length > 0 
                ? p.movimentacoes[p.movimentacoes.length - 1]
                : { timestamp: p.created_at, description: 'Processo criado' };

            let movementsHtml = 'Nenhuma movimentação registada.';
            if (p.movimentacoes && p.movimentacoes.length > 0) {
                movementsHtml = `<ul class="space-y-2 list-disc list-inside text-gray-600">` +
                    p.movimentacoes.slice().reverse().map(m => 
                        `<li><span class="font-semibold text-gray-800">${formatDate(m.timestamp)}:</span> ${m.description}</li>`
                    ).join('') + `</ul>`;
            }

            const card = `
                <div class="bg-white rounded-lg shadow-md p-5 border-l-4 border-indigo-500 transition hover:shadow-lg">
                    <div class="flex flex-wrap justify-between items-start gap-4">
                        <div class="flex-grow">
                            <h3 class="text-xl font-bold text-gray-800">${p.numero}</h3>
                            <p class="text-md font-semibold text-gray-700">${p.cliente}</p>
                            <p class="text-sm text-gray-500 mt-1">Última atualização: ${formatDate(lastMovement.timestamp)}</p>
                        </div>
                        <div class="flex-shrink-0">
                             <button class="add-movimentacao-btn bg-green-500 text-white font-semibold py-1 px-3 rounded-md hover:bg-green-600 transition-colors text-sm" data-id="${p.id}">+ Movimentação</button>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <p class="text-sm font-medium text-gray-500 mb-2">Últimas Movimentações:</p>
                        ${movementsHtml}
                    </div>
                </div>
            `;
            processList.innerHTML += card;
        });
    };

    // --- MODAIS ---
    const openProcessModal = () => {
        processForm.reset();
        modalTitle.textContent = 'Adicionar Novo Processo';
        processModal.style.display = 'flex';
    };
    const closeProcessModal = () => processModal.style.display = 'none';

    const openMovimentacaoModal = (processId) => {
        movimentacaoForm.reset();
        document.getElementById('movimentacaoProcessId').value = processId;
        movimentacaoModal.style.display = 'flex';
    };
    const closeMovimentacaoModal = () => movimentacaoModal.style.display = 'none';

    // --- EVENT LISTENERS ---
    addProcessBtn.addEventListener('click', openProcessModal);
    cancelBtn.addEventListener('click', closeProcessModal);
    cancelMovimentacaoBtn.addEventListener('click', closeMovimentacaoModal);

    window.addEventListener('click', (e) => {
        if (e.target == processModal) closeProcessModal();
        if (e.target == movimentacaoModal) closeMovimentacaoModal();
    });
    
    searchInput.addEventListener('input', renderProcesses);

    processForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const processData = {
            numero: document.getElementById('numeroProcesso').value,
            cliente: document.getElementById('nomeCliente').value,
        };
        saveProcess(processData);
    });

    movimentacaoForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const processId = document.getElementById('movimentacaoProcessId').value;
        const description = document.getElementById('movimentacaoDescricao').value;
        addMovement(processId, description);
    });

    processList.addEventListener('click', (e) => {
        const addBtn = e.target.closest('.add-movimentacao-btn');
        if (addBtn) {
            const processId = addBtn.dataset.id;
            openMovimentacaoModal(processId);
        }
    });

    // --- INICIALIZAÇÃO ---
    checkLogin();
});
</script>

</body>
</html>
